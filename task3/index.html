<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <form action="#" class="feedback">
        <h2>Обратная связь</h2>
        <label>
            <input type="text" id="name" placeholder="Ведите имя">
        </label>
        <label>
            <input type="text" id="phone" placeholder="Ведите номер телефона">
        </label>
        <label>
            <input type="email" id="email" placeholder="Ведите E-mail">
        </label>
        <label>
            <textarea rows="5" id="text"></textarea>
        </label>
        <button id="send">Отправить</button>
    </form>
</body>
</html>
