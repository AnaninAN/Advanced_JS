<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap_skin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="app.js"></script>
    <title>Brand</title>
</head>

<body>
    <div id="app" :style="{ display:display }">
        <header class="header">
            <header-shop class="container" :countproducts="countProducts" :cart="cart" :total="total" @onsearch="handleSearch" @ondel="handleDelClick" @onsignin="linkSignIn" @onreg="linkReg" @onlogout="logOut" :iduser="idUser" :name="name"></header-shop>
        </header>
        <section class="container shop">
            <div class="row">
                <div class="col-md-12">
                    <!--<filter-products class="row filterProducts"></filter-products>-->
                    <products class="row productsList" @onbuy="handleBuyClick" :query="searchQuery" :display="display"></products>
                </div>
            </div>
        </section>
        <section class="subscribe">
            <subscribe__reviews class="container"></subscribe__reviews>
        </section>
        <footer class="footer">
            <footer-shop class="container"></footer-shop>
        </footer>
    
   <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" v-if="signIn">Sign in<span class="warning" v-model="warning">&#8194;{{ warning }}</span></h5>
                    <h5 class="modal-title" id="exampleModalLabel" v-if="!signIn">Registration<span class="warning" v-model="warning">&#8194;{{ warning }}</span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form v-if="signIn">
                        <div class="form-group">
                            <label for="inputLogin">Login</label>
                            <input type="email" class="form-control" id="inputLogin" aria-describedby="emailHelp" placeholder="Enter login" v-model="login">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" v-model="passwd1">
                        </div>
                    </form>
                    
                    <form v-if="!signIn">
                        <div class="form-group">
                            <label for="inputLoginReg">Username</label>
                            <input type="text" class="form-control" id="inputLoginReg" placeholder="enter username" v-model="login">
                        </div>
                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="inputPasswordReg1">Password</label>
                                    <input type="password" class="form-control" id="inputPasswordReg1" placeholder="enter password" v-model="passwd1">
                                </div>
                                <div class="col">
                                    <label for="inputPasswordReg2">Confirm password</label>
                                    <input type="password" class="form-control" id="inputPasswordReg2" placeholder="enter password" v-model="passwd2">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="enter email" v-model="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="enter name" v-model="name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" v-if="signIn" @click="handleSignIn">Sign in</button>
                    <button type="button" class="btn btn-primary" v-if="!signIn" @click="handleRegIn">To register</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
