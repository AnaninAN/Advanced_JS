<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js"></script>
</head>

<body>
    <div id="app">
        <header class="header">
            <search-products @onsearch="handleSearch"></search-products>
        </header>
        <div class="container main">
            <products @onbuy="handleBuyClick" :query="searchQuery"></products>
            <cart @ondel="handleDelClick" :items="renderCart" :isvisiblecart="isVisibleCart" :totalcart="totalCart"></cart>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</body>

</html>
